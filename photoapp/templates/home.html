{%extends 'base.html'%}
{% load bootstrap4 %}
{% block content %}
{{block.super}}

<div class="container">

    <!-- <div class="row align-items-center">-->

        <div class="row">
            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" style="margin-left: 10rem; margin-bottom: 3rem;  display: inline-block;">
            <br>
            </div>
        </div>
        {% for image in images %}
        <div style="margin: 3rem auto; width: 40rem">
            <div class="card">
                <h5 class="card-title">
                    <img class="rounded-circle mr-12 article-img" style="width: 70px;" src="{{ image.image.url }}">
                        <a class="mr-2" href="{% url 'homepage' %}">{{ image.user }}</a>
                </h5>
                <a href="{% url 'homepage' %}"> <img src="{{ image.image.url }}" class="card-img-top" alt="Phone"/> 
                </a><p class="mb-4">{{ image.caption}}</p>
        <div class="card-body">
      
            <h6 class="card-subtitle mb-2 text-muted">
            <p class="card-text">
    
            <div class="row align-items-center">
                <div class="col">
                    <a href="{% url 'homepage' %}">
                    <i style="color: beige; font-size: 16px;" class="fa fa-heart-o fa-lg"></i>
                    {{image.likes}} likes
                    </a>
                </div>
                <div class="col">
                    <a href="/image/{{image.id}}/">
                    <i style=" font-size: 16px; color: blue;" class="fa fa-comment-o fa-lg"></i>
                    {{ image.comments }} comment
                    </a>
                </div>
                 <div class="col">
                    <small style="opacity: 8.5; " class="white-important d-flex full-width flex-row-reverse">
                    {{ image.upload_time | date:"H:i l, d.m.y" }}
                    </small>
                </div>

                <div class="profilepic__add-comment-container" textarea:focus,textarea:active{ outline: none;} >
                    <textarea name="comment" placeholder="Add a comment..."></textarea>
                </div>
            </div>

            
     

        </div>
</div>
{% endfor %}

               

<script>
    function top() {
    document.getElementById( 'top' ).scrollIntoView();    
};

function bottom() {
    document.getElementById( 'bottom' ).scrollIntoView();
    window.setTimeout( function () { top(); }, 2000 );
};

bottom();
</script>


</div>

{% endblock %}
